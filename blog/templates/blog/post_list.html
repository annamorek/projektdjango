{% extends 'blog/base.html' %}
{% load staticfiles %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                
            </div>
            <h4><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h4>{{ post.published_date }}
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Komentarze: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}

{% endblock content %}
